<td-layout #layout>
  <td-navigation-drawer logo="assets:logo" name="Johari Jantan" email="johari.jantan@canang.com.my">
    <mat-nav-list>
      <ng-template let-item let-last="last" ngFor [ngForOf]="routes">
        <a mat-list-item [routerLink]="[item?.route]" (click)="layout.close()"><mat-icon>{{item?.icon}}</mat-icon>{{item.title}}</a>
      </ng-template>
    </mat-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
